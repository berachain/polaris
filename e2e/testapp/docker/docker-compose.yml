version: "3.3"

services:
  node0:
    container_name: polard-node0
    image: "polard/seed:v0.0.0"
    ports:
      - "26656-26658:26656-26658"
      - "9090-9091:9090-9091"
      - "1545-1546:8545-8546"
    environment:
      - ID=0
      - CHAINID=berachain-localnet-666
    volumes:
      - type: bind
        source: ./temp/seed0
        target: /root
    networks:
      localnet:
        ipv4_address: 192.168.10.10

  node1:
    container_name: polard-node1
    image: "polard/seed:v0.0.0"
    ports:
      - "26659-26661:26656-26658"
      - "9092-9093:9090-9091"
      - "2547-2548:8545-8546"
    environment:
      - ID=1
      - CHAINID=berachain-localnet-666
    volumes:
      - type: bind
        source: ./temp/seed1
        target: /root
    networks:
      localnet:
        ipv4_address: 192.168.10.11

  node2:
    container_name: polard-node2
    image: "polard/seed:v0.0.0"
    ports:
      - "26662-26664:26656-26658"
      - "9094-9095:9090-9091"
      - "3549-3550:8545-8546"
    environment:
      - ID=2
      - CHAINID=berachain-localnet-666
    volumes:
      - type: bind
        source: ./temp/seed2
        target: /root
    networks:
      localnet:
        ipv4_address: 192.168.10.12

  node3:
    container_name: polard-node3
    image: "polard/seed:v0.0.0"
    ports:
      - "26665-26667:26656-26658"
      - "9096-9097:9090-9091"
      - "4551-4552:8545-8546"
    environment:
      - ID=3
      - CHAINID=berachain-localnet-666
    volumes:
      - type: bind
        source: ./temp/seed3
        target: /root
    networks:
      localnet:
        ipv4_address: 192.168.10.13

  nginx:
    depends_on: [ node0, node1, node2, node3 ]
    container_name: nginx
    image: nginx:latest
    ports:
      - "8545:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      localnet:
        ipv4_address: 192.168.10.14

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24
