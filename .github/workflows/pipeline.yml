name: pipeline

on:
  pull_request:
  push:
    branches:
      - main

# This environment is necessary to avoid the following issue
# https://github.com/github/codeql/issues/6321
env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: "on"

jobs:
  ci:
    strategy:
      matrix:
        args: ["build", "lint", "testunitcover", "testintegrationcover"]
        os: [ubuntu-latest]
        go-version: [1.20.4]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Cache Golang Deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - name: Install Go Tools
        run: |
          go run magefiles/setup/setup.go
      - name: Run ${{ matrix.args }}
        uses: magefile/mage-action@v2
        with:
          version: latest
          args: ${{ matrix.args }}
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: ./coverage-${{ matrix.args }}.txt
          retention-days: 1
        if: ${{ matrix.args == 'testunitcover' || matrix.args == 'testintegrationcover' }}

  codecov: 
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download code coverage results
        uses: actions/download-artifact@v2
        with:
          name: code-coverage-report
          path: ~/
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ~/coverage-testunitcover.txt ~/coverage-testintegrationcover.txt
