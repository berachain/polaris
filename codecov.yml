coverage:
  status:
    # Learn more at https://docs.codecov.io/docs/commit-status
    project:
      default:
        threshold: 2% # allow this much decrease on project
        target: 50% # yeah we gonna need to get this up LOL
    patch: off
comment:
  layout: "reach, diff, files"
  behavior: default # update if exists else create new
  require_changes: true

ignore:
  - "*/**/*.pb.go"
  - "*/**/*.pb.gw.go"
  - "*/**/*.pb.pulsar.go"
  - "*/**/*.abigen.go"
  - "*/**/*.mock.go"
  - "*/**/proto"
  - "build/" # ignore build folder scripts
  - "*/**/*.mock.go" # ignore mocks
  - "pkg/**/cli/*.go" # ignore cli (autocli coming soon)
  - "pkg/**/simulation/*.go" # ignore simulation helpers
  - "testing/utils/fake" # ignore fake utils
  - "testing/framework/keeper" # ignore testing framework
  - "testing/framework/suite" # ignore testing framework
